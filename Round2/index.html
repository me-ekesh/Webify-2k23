<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webify R2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="music.png" alt="logo" class="logo-img">
      </a>
      <ul class="nav-links">
        <li><a href="#"><p><img src="home.png">&nbsp;&nbsp;&nbsp; Home</p></a></li>
        <li><a href="#"><p><img src="trending.png"> &nbsp;&nbsp;&nbsp;Trends</p></a></li>
        <li><a href="#"><p><img src="web-content.png"> &nbsp;&nbsp;&nbsp;Feed</p></a></li>
        <li><a href="#"><p><img src="apps.png"> &nbsp;&nbsp;&nbsp;New and Notable</p></a></li>
        <li><a href="#"><p><img src="calendar.png"> &nbsp;&nbsp;&nbsp;Release Calendar</p></a></li>
        <li><a href="#"><p><img src="event.png"> &nbsp;&nbsp;&nbsp;Events</p></a></li>
        <li><a href="#"><p><img src="love.png"> &nbsp;&nbsp;&nbsp;FavoriteSongs</p></a></li>
        <li><a href="#"><p><img src="multiple-users-silhouette.png"> &nbsp;&nbsp;&nbsp;Artist</p></a></li>
        <li><a href="#"><p><img src="star.png"> &nbsp;&nbsp;&nbsp;Album</p></a></li>
        <div class="active"></div>
      </ul>
    </div>
    <button class="arrow-button" id="left-arrow"><img src="left-arrow.png"></button>
    <button class="arrow-button" id="left-arrow"><img src="left-arrow.png"></button>

    <div class="search-bar">
      <form action="" class="search-bar-input">
        <button type=""><img src="search.png"></button>
        <input type="text" placeholder="Search Music or Artist..">
      </form>  
    </div> 
    <div class="music-controls">
      <div class="media-buttons">
        <button class="rewind-button media-button" label="rewind"></button>
        <button class="play-button media-button" label="play"></button>
        <button class="fast-forward-button media-button" label="fast forward"></button>
        <button class="Repeat media-button" label="play"></button>
        <button class="shuffle media-button" label="play"></button>
      </div>
      <div class="slider">
        <input type="range" value="0" min="0" max="7300" step="1" class="seek-bar">
      </div>
    </div>   
  </div>

</body>
</html>
