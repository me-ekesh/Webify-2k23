<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webify R2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" class="logo-img">
      </a>
      <ul class="nav-links">
        <li><a href="#"><p>Home</p></a></li>
        <li><a href="#"><p>Trends</p></a></li>
        <li><a href="#"><p>Feed</p></a></li>
        <li><a href="#"><p>New and Notable</p></a></li>
        <li><a href="#"><p>Release Calendar</p></a></li>
        <li><a href="#"><p>Events</p></a></li>
        <li><a href="#"><p>FavoriteSongs</p></a></li>
        <li><a href="#"><p>Artist</p></a></li>
        <li><a href="#"><p>Album</p></a></li>
        <div class="active"></div>
      </ul>
    </div>
    <div class="search-bar">
      <form action="">
        <button type=""><img src="Images/search.png"></button>
        <input type="text" placeholder="search Music / Artist">
      </form>  
    </div>
    <div class="music-controls">
      <div class="slider">
        <input type="range" value="0" min="0" max="300" step="1" class="seek-bar">
      </div>
    </div>
  </div>  
</body>
</html>
